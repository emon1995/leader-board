<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Header start -->
    <header></header>
    <!-- Header end -->
    <main>
      <!-- Top players -->
      <section class="top container">
        <h3 class="top-title" class="top-title">Top Players</h3>
        <div class="players">
          <div class="player">
            <img src="./images/players/player-1.png" alt="img" />
            <h3 class="player-name">John Smith</h3>
          </div>
          <div class="player">
            <img src="./images/players/player-2.png" alt="img" />
            <h3 class="player-name">Pro Rasel</h3>
          </div>
          <div class="player">
            <img src="./images/players/player-3.png" alt="img" />
            <h3 class="player-name">Abu Sufian</h3>
          </div>
          <div class="player">
            <img src="./images/players/player-4.png" alt="img" />
            <h3 class="player-name">Shajedul Karim</h3>
          </div>
          <div class="player">
            <img src="./images/players/player-5.png" alt="img" />
            <h3 class="player-name">Maruf Ahmed</h3>
          </div>
          <div class="player">
            <img src="./images/players/player-6.png" alt="img" />
            <h3 class="player-name">Mujahid</h3>
          </div>
        </div>
        <hr />
        <div class="top-blogs">
          <h3 class="blog-title">Top Blogs</h3>
          <div class="blogs">
            <article class="blog">
              <div class="blog-thumbnail">
                <img src="./images/blogs/blog-1.png" alt="img" />
              </div>
              <div class="blog-info">
                <h3 class="blog-name">13 of My Favorite UI/UX Goodies</h3>
                <p class="blog-author">By <a href="#">Danny Sapio</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="blog-thumbnail">
                <img src="./images/blogs/blog-2.png" alt="img" />
              </div>
              <div class="blog-info">
                <h3 class="blog-name">UI cheat sheet: list vs grids</h3>
                <p class="blog-author">By <a href="#">Tess Gadd</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="blog-thumbnail">
                <img src="./images/blogs/blog-3.png" alt="img" />
              </div>
              <div class="blog-info">
                <h3 class="blog-name">
                  7 typography tips for interface design
                </h3>
                <p class="blog-author">By <a href="#">Jeremiah Lam</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="blog-thumbnail">
                <img src="./images/blogs/blog-4.png" alt="img" />
              </div>
              <div class="blog-info">
                <h3 class="blog-name">Your logo is copied</h3>
                <p class="blog-author">By <a href="#">Ferdinand Vogler</a></p>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
